<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Martian+Mono:wght@800&family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <main class="page" id="app">
      <h1 class="title">Tic-Tac-Toe</h1>
      <ul class="board">
        <li class="board_item" id="0"></li>
        <li class="board_item" id="1"></li>
        <li class="board_item" id="2"></li>
        <li class="board_item" id="3"></li>
        <li class="board_item" id="4"></li>
        <li class="board_item" id="5"></li>
        <li class="board_item" id="6"></li>
        <li class="board_item" id="7"></li>
        <li class="board_item" id="8"></li>
      </ul>
      <button class="button">Reset</button>
      <div class="winner">
        <p class="winner_message"></p>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
